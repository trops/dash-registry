name: Validate PR

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    validate:
        name: Validate Package Manifests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - run: npm ci
            - name: Validate manifests
              run: npm run validate
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
